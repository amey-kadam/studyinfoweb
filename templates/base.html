<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}File Browser{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <a href="{{ url_for('index') }}"{% if request.path == url_for('index') %} class="active"{% endif %}>Home</a>
            
            {% if current_user.is_authenticated %}
                <a href="{{ url_for('category_page', category='FE') }}"{% if 'fe' in request.path %} class="active"{% endif %}>FE</a>
                <a href="{{ url_for('category_page', category='SE') }}"{% if 'se' in request.path %} class="active"{% endif %}>SE</a>
                <a href="{{ url_for('category_page', category='TE') }}"{% if 'te' in request.path %} class="active"{% endif %}>TE</a>
                <a href="{{ url_for('category_page', category='BE') }}"{% if 'be' in request.path %} class="active"{% endif %}>BE</a>
                <a href="{{ url_for('logout') }}">Logout</a>
            {% else %}
                <a href="{{ url_for('login') }}"{% if request.path == url_for('login') %} class="active"{% endif %}>Login</a>
                <a href="{{ url_for('register') }}"{% if request.path == url_for('register') %} class="active"{% endif %}>Register</a>
            {% endif %}
        </div>
        <div class="content">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <ul class="flash-messages">
                        {% for message in messages %}
                            <li class="flash-message">{{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
            {% endwith %}
            
            {% block content %}{% endblock %}
        </div>
    </div>
</body>
</html>

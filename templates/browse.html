{% extends "base.html" %}

{% block title %}Browse {{ category }} - File Browser{% endblock %}

{% block content %}
    <h1>Contents of {{ current_path }}</h1>
    <ul>
        {% for item in contents %}
        <li><a href="{{ url_for('browse_files', category=category, subpath=current_path.split('files/')[-1] + '/' + item) }}">{{ item }}</a></li>
        {% endfor %}
    </ul>
    <p><a href="{{ url_for('category_page', category=category) }}">Back to {{ category }} main page</a></p>
{% endblock %}

{% extends "base.html" %}
{% block title %}{{ current_path }}{% endblock %}
{% block content %}
<h1>{{ current_path }}</h1>

<ul class="file-list">
{% for item in contents %}
    <li>
        <a href="{{ url_for('browse_files', category=category, subpath=current_path.split('files/')[-1] + '/' + item) }}">
            {{ item }}
        </a>
    </li>
{% endfor %}
</ul>

{% if is_admin and current_path != category %}
<h2>Upload File to {{ current_path }}</h2>
<form action="{{ url_for('upload_file_to_subfolder', category=category, subpath=subpath) }}" method="POST" enctype="multipart/form-data">
    <input type="file" name="file" required>
    <input type="submit" value="Upload">
</form>
{% endif %}

{% endblock %}

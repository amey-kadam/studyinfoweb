{% extends "base.html" %}

{% block title %}BE - File Browser{% endblock %}

{% block content %}
    <h1>Final Year Engineering (BE) Files</h1>
    <p>Browse and download BE files:</p>
    <ul>
        <li><a href="{{ url_for('browse_files', category='BE', subpath='') }}">Browse BE Files</a></li>
    </ul>

    {% if is_admin %}
        <h2>Upload File to {{ category }}</h2>
        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="file" required>
            <input type="submit" value="Upload">
        </form>
    {% endif %}

{% endblock %}

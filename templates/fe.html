{% extends "base.html" %}

{% block title %}FE - File Browser{% endblock %}

{% block content %}
    <h1>First Year Engineering (FE) Files</h1>
    <p>Browse and download FE files:</p>
    <ul>
        <li><a href="{{ url_for('browse_files', category='FE', subpath='') }}">Browse FE Files</a></li>
    </ul>

    {% if is_admin %}
        <h2>Upload File to {{ category }}</h2>
        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="file" required>
            <input type="submit" value="Upload">
        </form>
    {% endif %}

{% endblock %}
